{% extends 'website/base.html' %}

{% block body %}
<br>
<div class="container">
  <div class="row">
    {% for book in book_list %}
    <br>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src ="{{book.book_image.url}}" alt="" width="100" height="150"/>
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{book.price}}&#8377;</p>
          <a class="btn btn-info" href="{% url 'website:detail' book.id%}">View Details</a>
          <br>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>  
</div>
  
    

 
{% endblock body %}
